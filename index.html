<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths</title>
</head>
<script src="script.js"></script>
<style>
    html{
        background-color: black;
        color: aqua;
    }
    .menu{
        font-size: x-large;
        text-align: center;
    }
    .branch,.topic{
        display: inline-block;
    }
    iframe{
        width: 100%;
        height: 600px;
    }
    select{
        text-align: center;
        background-color: black;
        color: cyan;
        font-size: x-large;
        border: 1px solid red;
    }
    select:focus{
        border: 1px solid yellow;
    }
    @media only screen and (max-width: 720px) {
        iframe{
            width: 100%;
            height: 1150px;
        }
    }
</style>
<body>
    <div class="menu">
        <div class="branch">
            <!--label for="branch">Branch:</label-->
            <select id="branch" onchange="x()">
                <option value="basics">Basics</option>
                <option value="ns">Number systems</option>
                <option value="geometry">Geometry</option>
                <option value="algebra">Algebra</option>
                <option value="financial">Financial</option>
                <option value="calculus">Calculus</option>
                <option value="statistics">Statistics</option>
                <option value="logic">Logic</option>
                <option value="physics">Physics</option>
                <option value="others">Others</option>
            </select>
        </div>
        <div class="topic">
            <!--label for="topic">Topic:</label-->
            <select id="topic" onchange="z()">
                <option value="basics">All</option>
                <option value="counting">Counting</option>
                <option value="no_names">Number & names</option>
                <option value="placevalue-expand">Place value & expand</option>
                <option value="before-after">Before-after</option>
                <option value="asc-desc">Ascending-Descending</option>
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
                <option value="card-ord">Cardinal-ordinal</option>
                <option value="compare">comparison</option>
                <option value="fraction">Fractions</option>
                <option value="mul-fac">Multiples-Factors</option>
                <option value="dec-frac">Decimal fractions</option>
                <option value="divisibility">Divisibility</option>
                <option value="hcf-lcm">HCF-LCM</option>
                <option value="ratio">Ratio-proportion</option>
                <option value="indices">Indices</option>
                <option value="dir-inv">Direct-inverse proportion</option>
            </select>
        </div>
    </div>
    <iframe src="Files/main.html" id="frame"></iframe>
</body>
</html>
